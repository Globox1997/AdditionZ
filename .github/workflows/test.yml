name: test

on:
  workflow_dispatch

jobs:
  message:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: read mod name, mod version and minecraft version
      id: properties
      uses: christian-draeger/read-properties@1.1.1
      with:
        path: './gradle.properties'
        properties: 'archives_base_name mod_version minecraft_version'

    - name: read changelog
      id: file
      uses: juliangruber/read-file-action@v1
      with:
        path: 'CHANGELOG.md'

    - name: "read file contents"
      uses: andstor/file-reader-action@v1
      with:
        path: 'CHANGELOG.md'

    - name: discord webhook
      uses: tsickert/discord-webhook@v5.3.0
      with:
        webhook-url: ${{ secrets.WEBHOOK_URL }}
        embed-title: "${{ steps.properties.outputs.archives_base_name }} ${{ steps.properties.outputs.mod_version }} for Minecraft ${{ steps.properties.outputs.minecraft_version }} has been released!"
        embed-description: "Changelog```md\n${{ steps.file.outputs.content }}```\nDownloads```\nGet it on Modrinth https://modrinth.com/mod/${{ steps.properties.outputs.archives_base_name }}```\nhttps://modrinth.com/mod/${{ steps.properties.outputs.archives_base_name }}"
        embed-footer-text: "Have fun and be blessed!"
        embed-color: 0xFF8000